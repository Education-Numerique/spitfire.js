# Base setup for everyone
yak:
    ############ Package basic informations
    # Code name
    PACKAGE:
        NAME: spitfire.js
    # Version to be replaced in some files, and that might be used in paths
        VERSION: '0.1'
    # License to be replaced in files
        LICENSE: '<a href="http://en.wikipedia.org/wiki/MIT_License">MIT</a>'
    # Copyright to be replaced in files
        COPYRIGHT: '<a href="http://www.webitup.fr">Web It Up</a>'
    # Author
        AUTHOR: '<a href="mailto:dev@webitup.fr">dmp</a>'
    # Repo base url
        GIT_ROOT: 'https://github.com/webitup/spitfire.js/blob/master/src/'
    # Link to the product page
        HOME: 'http://h.ackitup.org/products/spitfire'


    ############ Platform dependent stuff: change according to your milage
    # ROOT: '${HOME}/buildd'
    ROOT: './'
    # All these will be exposed as Yak.NAME_ROOT, where NAME is the key
    # Note that, if relative, they will be resolved against Yak.ROOT
    # Example: Yak.BUILD_ROOT <- ${HOME}/buildd/dist
    ROOT_PATHS:
        # Where to build the stuff (this is a temporary directory)
        DEPLOY: 'dist'
        # Where to deploy the documentation, if any
        DOC: 'doc'

    LINKS:
        # Where to find "external" dependencies that are to be fetched either runtime or compile time
        STATIC: '//static.roxee.net/lib'
        # Where to find jasmine, specifically
        JASMINE: '//static.roxee.net/lib/com/pivotallabs/jasmine-stable'
        # Where to find the taupe
        TAUPE: '//static.roxee.net/lib/org/wiu/gristaupe'

        # Where the outputed library will be visible
        LIB: '//app.roxee.net/lib'
