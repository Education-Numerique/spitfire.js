<!doctype html>
<html>
<head>
  <!-- Jasmine -->
  <link rel="stylesheet" type="text/css" href="{SPIT-JASCSS}"></link>

  <script src="../gulliver.js"></script>
  <!--
  <script src="../loader-require.js"></script>
  <script src="All.js"></script>
  -->
  <!-- Booting shit -->
  <script type="text/javascript">
  // Bootstrap loader loading with gulliver - typically, this should be aggregated to gulliver itself,
  var baseLoader = location.href.match(/(loader-[a-z-]+)/);
  baseLoader = baseLoader ? baseLoader.pop() : 'loader-lab';
  var selfName = 'gulliver';
  gulliver(function(){
    // Once gulliver has booted the base loader, go on
    if(typeof require != 'undefined')
      require(['Spitfire/loader'], function(ld){
        ld.script('All.js');
      });
    else
      Spitfire.loader.script('All.js');
  }, baseLoader, selfName);
  </script>
  <!--
-->
</head>
<body>
</body>
</html>
