<!doctype html>
<html>
<head>
  <script src="../gulliver-min.js"></script>
  <!-- Booting shit -->
  <script type="text/javascript">
  // Bootstrap loader loading with gulliver
  var baseLoader = location.href.match(/(loader-[a-z-]+)/);
  baseLoader = baseLoader ? baseLoader.pop() : 'loader-lab';
  gulliver(function(){
    var suffix = !!location.href.match(/use-min/) ? '-min.js' : '.js';
    // Once gulliver has booted the base loader, go on
    if(typeof require != 'undefined')
      require(['Spitfire/loader'], function(ld){
        ld.script('All' + suffix);
      });
    else
      Spitfire.loader.script('All' + suffix);
  }, baseLoader);
  </script>
</head>
<body>
</body>
</html>
