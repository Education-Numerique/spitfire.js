<!doctype html>
<html>
<head>
  <!-- This is an example file of a standalone reporter in case you want to test out of the mole -->
  <meta charset="utf-8">
  <script src="{PUKE-JASMINE-LINK}/jasmine.js"></script>
  <script src="{PUKE-JASMINE-LINK}/jasmine-html.js"></script>
  <link rel="stylesheet" type="text/css" href="{PUKE-JASMINE-LINK}/jasmine.css"></link>
  <script src="postmessage.js"></script>
</head>
<body>
  <script>
    d = window.onload;
    window.onload = function(){
      if(d)
        d();
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
      var trivialReporter = new jasmine.TrivialReporter();
      jasmineEnv.addReporter(trivialReporter);
      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };
      jasmineEnv.execute();
    };
  </script>
</body>
</html>
